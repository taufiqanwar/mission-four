<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="IMG/profil icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <form class="container">
        <div class="profile">
            <img src="IMG/to do list profile.png" alt="Profile Saya">
            <h1>My To Do List</h1>
        </div>
        <p class="data">Halo..!
            Nama saya Taufiq Anwar saya sedang belajar membuat website. Berikut adalah materi yang harus
            saya kuasai:</p>
        <div class="todo-app">
            <input type="text" id="todo-input" placeholder="TambahTask">
            <button id="submit-btn">Tambah</button>
            <ul id="todo-list"></ul>
        </div>
        <div class="stats">
            <span id="task-count">0 tasks</span>
            <button id="clear-all">Clear All</button>
        </div>


        </div>
        </ul>
    </form>




    <script src="script.js"></script>
</body>

</html>
